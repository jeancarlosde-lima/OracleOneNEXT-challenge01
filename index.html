<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Codificador e decodificador de texto. Este site foi um challenge do programa ONE 
        (Oracle Next Education) desenvolvido para aprimorar os conhecimentos em lógica de programação, HTML, CSS e JavaScript.">


    <title>Codificador de texto</title>
    <link rel="icon" href="lock.png" type="image/x-icon">


    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@900&display=swap" rel="stylesheet">



</head>

<body>
    <header>
        <h1>
            <a href="index.html" title="Home ">
                <img src="img/logo-alura.png " alt="Logo da Alura. " width="120 " height="48 " id="logo ">
            </a>
        </h1>
    </header>
    <main class="main ">
        <section>
            <textarea class="input-texto " cols="40 " rows="9 " placeholder="Digite seu texto... "></textarea>

            <div class="informacao">
                <ul class="mensagens-erro"></ul>
            </div>

            <div class="botoes ">
                <link rel="stylesheet" href="style.css">
                <button type="button " class="btn-codificar ">Codificar</button>
                <button type="button " class="btn-decodificar ">Decodificar</button>
            </div>
        </section>

        <section class="container ">
            <textarea class="resultado " cols="20 " rows="11 " placeholder=" " readonly></textarea>
            <link rel="stylesheet" href="style.css">
            <button type="button " class="invisivel btn-copiar ">Copiar</button>
        </section>
    </main>

    <footer>
        <div class="redes">
            <p>Contato:</p>

            <a href="https://github.com/jeancarlosde-lima" title=" Jean Lima| GitHub " target="_blank ">
                <img src="img/icons8-github.svg" alt="Logo do GitHub em formato circular. " width="25 " height="25 " id="github "> GitHub
            </a>
            <a href="https://www.linkedin.com/in/jeancolima/" title="Jean Lima | LinkedIn " target="_blank ">
                <img src="img/icons8-linkedin.svg" alt="Logo do LinkedIn" width="25 " height="25 " id="linkedin "> LinkedIn
            </a>
            <a href="https://www.instagram.com/je.delima_/" title="Jean Lima (@je.delima) | Instagram " target="_blank ">
                <img src="img/icons8-instagram.svg " alt="Logo do Instagram " width="25 " height="25 " id="instagram "> Instagram
            </a>
        </div>

        <div class="credito ">
            <p>&#169; Desenvolvido por Jean Lima - 2022</p>
        </div>
    </footer>

    <script src="js/criptografia.js "></script>
    <script src="js/valida.js "></script>
    <script src="js/copiar.js "></script>
</body>

</html>
